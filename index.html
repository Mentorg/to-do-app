<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <aside id="aside">
        <button class="toggle-aside" id="hide-aside" title="Hide menu panel">
            <i class="ri-arrow-left-s-line ri-2x"></i>
        </button>
        <div class="card-group">
            <button id="new-task-btn" title="Create a task">Create a Task</button>
        </div>
        <div class="card-group calendar">
            <div class="card-title d-flex">
                <i class="ri-calendar-2-line"></i>
                <h3 class="ml-05">Calendar</h3>
            </div>
            <ul>
                <li>
                    <button class="ml-1" id="daily-tasks-btn" title="List today's tasks">Tasks</button>
                    <span id="number-of-tasks"></span>
                </li>
            </ul>
        </div>
    </aside>
    <main id="main">
        <button class="toggle-aside d-none" id="show-aside" title="Show menu panel">
            <i class="ri-arrow-right-s-line ri-2x"></i>
        </button>
        <section class="manage-tasks-form d-flex" id="add-task">
            <div class="title">
                <h2>Create a Task</h2>
            </div>
            <div class="container">
                <form id="add-task-form">
                    <div class="wrapper">
                        <div class="side-inputs">
                            <div class="group-input mb-2">
                                <label for="title">Title</label>
                                <input type="text" name="title" id="title">
                            </div>
                            <div class="group-input mb-2">
                                <label for="dueDate">Due Date</label>
                                <input type="date" name="dueDate" id="dueDate" value="2023-01-01">
                            </div>
                            <div class="group-input mb-2">
                                <label for="dueTime">Due Time</label>
                                <input type="time" name="dueTIme" id="dueTime" value="12:00">
                            </div>
                            <div class="group-input mb-2">
                                <label for="priority">Priority</label>
                                <select name="priority" id="priority">
                                    <option value="urgent">Urgent</option>
                                    <option value="high">High</option>
                                    <option value="medium">Medium</option>
                                    <option value="low">Low</option>
                                </select>
                            </div>
                        </div>
                        <div class="side-inputs">
                            <div class="group-input mb-2">
                                <label for="description">Description</label>
                                <textarea name="description" id="description" cols="50" rows="18"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="group-input mb-2">
                        <button type="submit" id="submit">Submit</button>
                    </div>
                </form>
            </div>
        </section>
        <section class="list-tasks d-none" id="daily-tasks">
            <div class="title">
                <h2>Today's</h2>
            </div>
            <div class="container">
                <div class="manage-tasks d-flex flex-end gap-1">
                    <button disabled="disabled" title="Update selected task(s)" id="update-tasks">Update</button>
                    <button disabled="disabled" title="Delete selected task(s)" id="delete-tasks">Delete</button>
                </div>
                <div id="todayTasksContainer"></div>
            </div>
        </section>
        <section class="manage-tasks-form d-none" id="update-task">
            <div class="title">
                <h2>Update Task</h2>
            </div>
            <div class="container">
                <form id="update-task-form">
                    <div class="wrapper">
                        <div class="side-inputs">
                            <div class="group-input mb-2">
                                <label for="updateTitle">Title</label>
                                <input type="text" name="title" id="updateTitle">
                            </div>
                            <div class="group-input mb-2">
                                <label for="updateDueDate">Due Date</label>
                                <input type="date" name="dueDate" id="updateDueDate" value="2023-01-01">
                            </div>
                            <div class="group-input mb-2">
                                <label for="updateDueTime">Due Time</label>
                                <input type="time" name="dueTIme" id="updateDueTime" value="12:00">
                            </div>
                            <div class="group-input mb-2">
                                <label for="updatePriority">Priority</label>
                                <select name="priority" id="updatePriority">
                                    <option value="urgent">Urgent</option>
                                    <option value="high">High</option>
                                    <option value="medium">Medium</option>
                                    <option value="low">Low</option>
                                </select>
                            </div>
                        </div>
                        <div class="side-inputs">
                            <div class="group-input mb-2">
                                <label for="updateDescription">Description</label>
                                <textarea name="description" id="updateDescription" cols="50" rows="18"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="group-input mb-2">
                        <button type="submit" id="update">Submit</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <script src="./dist/main.js"></script>
</body>
</html>
